<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="row">

        <!--carousel-->
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                                    class="active"
                                    aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/images/1.jpg" class="d-block w-100" alt="... ">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3 style="color:black">J.K. Rowling</h3>
                                    <b style="color:black">If you don’t like to read, you haven’t found the right
                                        book...</b>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="/images/4.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3>Joseph Addison</h3>
                                    <b>Reading is to the mind what exercise is to the body.</b>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="/images/5.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h3 style="color:black">Kevin Trudeau</h3>
                                    <b style="color:black">Leaders are always readers.</b>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <img src="/images/vecteezylogo.jpg" class="img-fluid" href="https://www.vecteezy.com/free-vector/library-logo"/>
        </div>
    </div>


    <hr />

    <div class="row">

        <div class="col-lg-4 col-md-4 col-xs-4 thumb">

            <div class="carousel-item">
                <div class="row">
                    <div class="col-lg-2 col-md-2 col-xs-2"><img class="img-responsive" src="/images/book1.png"/>
                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2"><img class="img-responsive" src="/images/book1.png"/>

                    <div class="col-lg-2 col-md-2 col-xs-2"><img class="img-responsive" src="/images/book1.png"/>

                    </div>
                    <div class="col-lg-2 col-md-2 col-xs-2"><img class="img-responsive" src="/images/book1.png"/>
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button"
                    data-bs-target="#featured-books"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
