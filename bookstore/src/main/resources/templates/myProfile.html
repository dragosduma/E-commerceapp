<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body>
<div th:replace="common/header :: navbar"/>
<div class="container">

    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline"><h2 class="section-headline"><span
                    th:text="${#strings.toUpperCase(user.username)}"></span></h2></h2>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 thumb">
            <div class="row" style="margin-top: 80px">

                <!--Nav tabs-->
                <ul class="nav nav-tabs">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active link-danger" id="edit-tab" data-bs-toggle="tab"
                                data-bs-target="#edit" type="button" role="tab" aria-controls="edit"
                                aria-selected="true">Edit
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link link-danger" id="order-tab" data-bs-toggle="tab" data-bs-target="#order"
                                type="button" role="tab" aria-controls="order" aria-selected="false">Orders
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link link-danger" id="billing-tab" data-bs-toggle="tab"
                                data-bs-target="#billing" type="button" role="tab" aria-controls="billing"
                                aria-selected="false">Billing
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link link-danger" id="shipping-tab" data-bs-toggle="tab"
                                data-bs-target="#shipping" type="button" role="tab" aria-controls="shipping"
                                aria-selected="false">Shipping
                        </button>
                    </li>
                </ul>
            </div>

            <div class="tab-content">

                <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border:none;">
                            <div class="panel-body" style="background-color:#ededed; margin-top:20px;">
                                <form th:action="@{/updateUserInfo}" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <div class="bg-info" th:if="${updateUserInfo}">User info updated.</div>

                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-6">
                                                <label for="firstName">First Name</label>
                                                <input type="text" class="form-control" id="firstName" name="firstName"
                                                       th:value="${user.firstName}"/>
                                            </div>

                                            <div class="col-xs-6">
                                                <label for="lastName">Last Name</label>
                                                <input type="text" class="form-control" id="lastName" name="lastName"
                                                       th:value="${user.lastName}"/>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="userName">Username</label>
                                        <input type="text" class="form-control" id="userName" name="username"
                                               th:value="${user.username}"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="currentPassword">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword"
                                               name="currentPassword" th:value="${currentPassword}"/>
                                    </div>

                                    <p style="color:#828282">Enter your current password to modify email address or
                                        password.</p>

                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="text" class="form-control" id="email" name="email"
                                               th:value="${user.email}"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control" id="newPassword"
                                               name="newPassword"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword"
                                               name="confirmPassword"/>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-dark">Edit information
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 thumb">
            <img src="/images/vecteezylogo3.jpg" class="img-responsive"
                 href="https://www.vecteezy.com/free-vector/library-logo"/>
        </div>


    </div>
    <div th:replace="common/header :: body-bottom-scripts"/>

</div>
</body>
</html>
